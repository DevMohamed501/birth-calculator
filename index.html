<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css" />
        <title>Birth calculator</title>
    </head>
    <body>
        <div class="container">
            <div class="birth-calc">
                <h1>birth calculator</h1>
                <div class="birth-control">
                    <input type="date" name="" id="birth-day" />
                    <button id="birth-btn">Calculator</button>
                </div>
                <div class="birth-result">
                    <div>
                        <span>Day : </span>
                        <span class="day"></span>
                    </div>
                    <div>
                        <span>Month : </span>
                        <span class="month"></span>
                    </div>
                    <div>
                        <span>Years : </span>
                        <span class="years"></span>
                    </div>
                </div>
            </div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
